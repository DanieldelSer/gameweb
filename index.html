<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Img/logo.jpg" type="image/jpg" />
</head>

<body>
    <header>
        <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
                <div class="nav-title">
                    <a href="./index.html"><img class="nav-img" src="./Img/logo.jpg" alt="" /></a>

                </div>
            </div>
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-links">
                <a id="main" href="./index.html">Main</a>
                <a id="favourite" href="./favourite.html">Favorite</a>
                <a id="aboutus" href="./aboutus.html">About Us</a>
            </div>
        </div>
    </header>
    <main>
        <div class="wrap">
            <div class="search">
                <input id="buscar" type="text" onkeyup="escribir(event)" class="searchTerm"
                    placeholder="What are you looking for?">
                <button type="submit" class="searchButton" onclick="search()">
                </button>
            </div>
        </div>
        <div id="suggestions">
        </div>
        <div class="selects">
            <select id="platform"; class="selects"; onchange="plataforma()">
                <option class="selects">Platforms...</option>
            </select>
            <select id="genres"; class="selects"; onchange="genero()" >
                <option>Genres...</option>
            </select>
            <select id="stores"; class="selects"; onchange="tienda()" >
                <option>Stores...</option>
            </select>
        </div>
        <div id="juego" class="game"></div>
        <div id="infoJuego"></div>
    </main>
    <footer class="pie"></footer>
    <script src="./index.js"></script>
</body>

</html>
